<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-Tube</title>
    <!--------- Tailwind CSS CDN --------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--------- DaisyUi CDN --------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="w-11/12 flex justify-between items-center mx-auto my-3 pb-6 border-b">
      <div>
        <img src="./images/Logo.png" alt="">
      </div>
      <div>
        <button class="btn bg-gray-300">Sort By View</button>
      </div>
      <div>
        <button class="px-5 py-2 bg-red-500 text-white rounded-md">Blog</button>
      </div>
    </section>
    <section id="category-container" class="flex justify-center items-center gap-x-3 pt-2">
      <button onclick="loadVideos()" id="first-button" class="btn btn-sm bg-red-500 text-white">All</button>
    </section>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5 mt-10">
      
    </section>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
